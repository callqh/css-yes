<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div style="position: relative">relative</div>
    <div style="position: fixed; top: 120px; width: 100px; height: 300px; border: 1px solid blue">
      <div style="position: absolute; width: 60px; height: 160px; top: 10px">
        absolute
        <div style="position: absolute; bottom: 20px">gogogo</div>
      </div>
    </div>
  </body>
</html>

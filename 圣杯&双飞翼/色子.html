<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex实现色子</title>
    <style>
      .container {
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        padding: 20px;
        display: flex;
        justify-content: space-between;
      }
      .item {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: red;
      }
      .item:nth-of-type(2) {
        align-self: center;
      }
      .item:nth-of-type(3) {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
